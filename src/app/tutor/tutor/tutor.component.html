<div class="container">
    <div class="row">
      <div class="col-8">
        <div class="card mb-5 mt-5">
          <div class="card-header text-center-bold"><h2>Tutor</h2></div>
          <div class="card-body">
            <form [formGroup]="formTutor" (ngSubmit)="onSubmit()">
  
              <div class="form-row">
                <div class="form-group col">
                  <label for="nombre">Nombre</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="nombre">
                  </div>                
                </div>
  
                <div class="form-group col">
                  <label for="apellido">Apellido</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="apellido">
                  </div>                
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col">
                  <label for="dni">D.N.I</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="dni">
                  </div>                
                </div>
  
                <div class="form-group col">
                  <label for="fecnac">Fecha de Nacimiento</label>
                  <div>
                    <input class="form-control" 
                          type="date"  
                          formControlName="fecnac">
                  </div>                
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col">
                  <label for="telefono">Tel√©fono</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="telefono">
                  </div>                
                </div>
  
                <div class="form-group col">
                  <label for="email">Email</label>
                  <div>
                    <input class="form-control" 
                          type="email"  
                          formControlName="email">
                  </div>                
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col">
                  <label for="localidad">Localidad</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="localidad">
                  </div>                
                </div>
  
                <div class="form-group col">
                  <label for="dpto">Departamento</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="dpto">
                  </div>                
                </div>
                <div class="form-group col">
                  <label for="nacionalidad">Nacionalidad</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="nacionalidad">
                  </div>                
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label for="parentesco">Parentesco</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="relacion">
                  </div>                
                </div>
              </div>
  
              <div class="form-group mt-4 d-flex justify-content-end">
                <!-- <button type="button" class="btn btn-primary mr-5" >Anterior</button> -->
                <button type="submit" class="btn btn-primary">Siguiente</button>
              </div>
            </form>
          </div>
        </div>      
      </div>
    </div>
  </div>
