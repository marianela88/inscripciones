<div class="container">
    <div class="row">
      <div class="col-8">
        <div class="card mb-5 mt-5">
          <div class="card-header text-center-bold"><h2>Inscripción</h2></div>
          <div class="card-body">
            <form >
                <!-- [formGroup]="formInscripcion" (ngSubmit)="onSubmit()" -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="nombre">Curso</label>
                  <div>
                    <input class="form-control" 
                          type="text"  
                          formControlName="curso">
                  </div>                
                </div>
  
                <div class="form-group col">
                  <label for="apellido">Nivel Educativo</label>
                  <div>
                    <select class="form-control" 
                          type="text"  
                          formControlName="apellido">
                      <option value="" selected disabled>Seleccione un Nivel</option>
                      <option value="1">Inicial</option>
                      <option value="2">Primario</option>
                      <option value="3">Secundario</option>
                    </select>
                  </div>                
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <span class="input-group">
                    <button class="btn btn-outline-secondary" id="button-addon1" type="button" data-toggle="modal" data-target="#modalEscuela">
                      Buscar Establecimiento
                    </button>
                  </span>
                </div>
  
                      <!-- Modal -->
                    <div class="modal fade" id="modalEscuela" tabindex="-1" role="dialog" aria-labelledby="modalEscuela" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h3 class="modal-title" id="modalEscuela">Buscar Escuela</h3>                
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col-12">
                                <div class="d-flex-justify-content-end">
                                  
                                  <form class="form-group mb-4">
                                    <input class="form-control mr-sm-2" placeholder="Busque un establecimiento" (input)="buscarEscuela($event.target.value)" >
                                    
                                  </form>
                                  
                                </div>
                          
                                <table class="table">
                                  <thead class="thead-light">
                                    <tr>
                                      <th>Nombre del Establecimiento</th>
                                      <th>Acción</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let escuelas of escuela">
                                      <td>{{escuelas.nombre}} </td>
                                      <td>
                                        <button  (click)="agregar(escuelas)" class="btn btn-info" data-dismiss="modal">Agregar</button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                          
                              </div>
                            </div> 
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Modal -->
              </div>
  
              <table class="table table-borderless table-hover table-sm">
                <thead>
                  <tr>
                    <th>Escuela Id</th>
                    <th>Nombre del Escuela</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr *ngFor="let producto of this.remito.lineas; let posicionLinea= index">
                    <td>{{producto.producto.id}}</td>
                                       
                    <td><button class="btn btn-danger btn-sm" type="button"
                      (click)="eliminarItem(producto.producto.id)">X</button></td>
                  </tr> -->
                </tbody>
              </table>   
    
              <div class="form-group mt-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Siguiente</button>
              </div>
            </form>
          </div>
        </div>      
      </div>
    </div>
  </div>
